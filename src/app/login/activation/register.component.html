<app-header></app-header>
<div class="bg"></div><br>
<div class="container">
    <div id="token" class="col card s6 offset-s3 m6 offset-m3 l6 offset-l4">
        <div class="container">
            <form ngNativeValidate [formGroup]="form" (ngSubmit)="validacion()">
                <br><br><p>El código de activación fue enviado al correo electrónico registrado anteriormente.</p><br><br>
                <div class="row">
                    <div class="input-field col s10">
                        <i class="material-icons prefix">no_encryption</i>
                        <input placeholder="xxxxxx-xxxx" class="validate" id="codigo" type="text" formControlName="codigo" name="codigo" maxlength="12" required>
                        <label class="active" for="codigo">Código de activación</label>
                        <!--<div class="blue-text" *ngIf="fo.codigo.errors?.required">Máximo 3 caracteres</div>-->
                    </div>

                    <div class="row">
                      <div class="col s12 col m6 offset-m3" >
                        <div style="padding-left: 2vw;">
                          <re-captcha (resolved)="resolved($event)"
                            [siteKey]="reCaptchaKey">
                          </re-captcha>
                        </div>
                      </div>
                    </div>

                    <div class="input-field col s5 offset-s7">
                        <button class="waves-effect teal darken-4 btn right" type="submit">Aceptar
                            <i class="material-icons right">send</i></button>
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>

<div id="loader" class="modal transparent z-depth-0 center">
  <div class="modal-content" >
      <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
  </div>    
</div>
