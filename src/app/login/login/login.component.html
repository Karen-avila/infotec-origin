<app-header></app-header>

<div class="bg"></div>

<div id="login" class="valign-wrapper row login-box">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
        <p class="flow-text white-text center-align">Iniciar Sesion</p>
        <form>
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="email" type="email" required name='email' class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_circle</i>
                        <input id="password" type="password" required name='password' class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <a (click)="forgot()" class="white-text">¿Olvidaste tu Contraseña?</a>
                    </div>
                    <br>
                    <div class="card-action right-align">
                        <button routerLink="/dashboard" class="waves-effect waves-light btn red darken-3 right"> 
                Ingresar <i class="material-icons right">send</i> </button>
                        <button routerLink="/home" class="waves-effect waves-light btn grey  left">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="forgot" class="hide valign-wrapper row login-box">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
        <p class="flow-text white-text center-align">Recuperar Contraseña</p>

        <div class="card-content">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="email" type="email" required name='email' class="validate">
                    <label for="email">Email</label>
                </div>
                <br>
                <div class="card-action right-align">
                    <button (click)="recuperar()" ng-click=”recuperar()” class="waves-effect waves-light btn red darken-3 right"> 
                Recuperar <i class="material-icons right">send</i> </button>
                    <button (click)="cancel()" class="waves-effect waves-light btn grey  left">Cancelar</button>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Solicitud de Cambio de Contraseña</h4>
        <p class="flow-text">Para continuar, revisa el correo que nos proporcionaste y encontraras las instrucciones para restablecer tu contraseña.</p>
    </div>
    <div class="modal-footer">
        <a routerLink="/login" class="modal-close waves-effect teal darken-4 white-text btn-flat">Aceptar</a>
    </div>
</div>
