<div class="bg"></div>

<div class="valign-wrapper row login-box">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
        <p class="flow-text center-align">Iniciar Sesion</p>
        <form>
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="email" type="email" required name='email' class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_circle</i>
                        <input id="password" type="password" required name='password' class="validate">
                        <label for="password">Password</label>
                    </div>
                    <br>
                    <div class="card-action right-align">
                        <button routerLink="/dashboard" class="waves-effect waves-light btn red darken-3 right"> 
                Ingresar <i class="material-icons right">send</i> </button>
                        <button routerLink="/home" class="waves-effect waves-light btn grey  left">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
