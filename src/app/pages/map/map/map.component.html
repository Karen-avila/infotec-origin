<div class="row">
    <div class="col s12 m6 l6">
        <div class="card">
            <div class="card-body">
                <div id="details-panel">
            <div class="row">
                <div class="col s12 leaflet-left">
            <app-geocoding (onSearch)="refreshSearchList($event)"></app-geocoding>
                </div>
            </div>
            </div>
            </div>
        </div>
        <div class="col s12 m12 l12">
            <div id="results-list">
                <span class="black-text title"><b>Resultados</b></span>
                <div class="col s12 m12 l12" id="results">
                    <app-results-list [results]="results" (locationSelected)="getAddress($event)"></app-results-list>
                </div>
            </div>    
        </div>

        <div class="col s12 m12 l12">
            <div id="map-point-form">
                <label class="title black-text">Mi Direcci√≥n</label>
                    <input type="text" id="name" name="name" disabled="true" [(ngModel)]="mapPoint.name" />
            </div>
        </div>
    </div>
    

    <div class="col s12 m6 l6">
        <div class="card">
          <div class="card-body">
                <div id="map" leaflet (leafletMapReady)="initializeMap($event)" [leafletOptions]="options" (leafletClick)="onMapClick($event)"></div>
          </div>
        </div>
    </div>
    
</div>
